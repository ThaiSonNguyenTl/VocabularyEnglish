<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Word</title>
    {% include "meta-data.html" %}
</head>
<body>
    <div class="container" style="margin-top:60px">
        <form method="post" class="w3-container w3-card-4">
            <br>
            <p>  
            <label class="w3-text-blue"><b>Image</b></label>
            <input class="w3-input w3-border" name="image" type="text" required></p>
            <p>      
            <label class="w3-text-blue"><b>Word</b></label>
            <input class="w3-input w3-border" name="word" type="text" required></p>
            <p>  
                <label class="w3-text-blue"><b>Pronunciation</b></label>
                <input class="w3-input w3-border" name="pronunciation" type="text" required></p>
            <p> 
            <p>  
                <label class="w3-text-blue"><b>Mean</b></label>
                <input class="w3-input w3-border" name="mean" type="text" required></p>
            <p> 
            <p>  
                <label class="w3-text-blue"><b>Audio of words</b></label>
                <input class="w3-input w3-border" name="audio_link" type="text" required></p>
            <p> 

          <button class="w3-btn w3-blue">Add new words</button></p>
        </form>
      </div>
</body>
</html>
